spring:
  application:
    name: epi-web
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/epiprophet?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 050815
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      max-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: true

  # SpringAI设置
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: deepseek-r1:7b # 模型名称，可更改
        options:
          temperature: 0.8 # 模型温度，值越大，输出结果越随机
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: sk-8004377ced8644dca45906067ac5907f
      chat:
        options:
          model: qwen-max # 模型名称，可更改 https://help.aliyun.com/zh/model-studio/getting-started/models
          temperature: 0.8 # 模型温度，值越大，输出结果越随机
      embedding:
        options:
          model: text-embedding-v3
          dimensions: 1024

  # Redis配置
  # 可选服务器配置
  servlet:
    context-path: /api
  main:
    allow-circular-references: true  # 允许循环依赖
  data:
    redis:
      port: 6379
      password:
      database: 0
      host: localhost
      timeout: 5000

# MyBatis配置
mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

